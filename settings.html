<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>死了么 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/shared.css">
    <style>
        .setting-group {
            margin-bottom: 20px;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .setting-item {
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-weight: 500;
        }
        
        .setting-value {
            color: var(--dark-gray);
            display: flex;
            align-items: center;
        }
        
        .setting-value i {
            margin-left: 8px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }
        
        .group-title {
            padding: 8px 16px;
            font-size: 14px;
            color: var(--dark-gray);
            background-color: var(--light-gray);
        }
        
        .setting-desc {
            font-size: 12px;
            color: var(--dark-gray);
            margin-top: 4px;
        }
        
        .logout-button {
            background-color: #f8d7da;
            color: #dc3545;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: bold;
            display: block;
            width: 100%;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="status-bar-time">21:37</span>
        </div>
        <div class="status-bar-right">
            <div class="status-bar-icons">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-three-quarters"></i>
            </div>
        </div>
    </div>

    <!-- 页面头部 -->
    <div class="page-header">
        <a href="profile.html" class="text-gray-500">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="page-title">设置</div>
        <div style="width: 24px;"></div> <!-- 占位 -->
    </div>

    <!-- 页面内容 -->
    <div class="page-container bg-gray-50">
        <!-- 账户设置 -->
        <div class="px-4 pt-4">
            <div class="group-title">账户与安全</div>
            <div class="setting-group">
                <div class="setting-item">
                    <div>
                        <div class="setting-label">个人资料</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">账户安全</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">隐私设置</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 应用设置 -->
        <div class="px-4 pt-2">
            <div class="group-title">应用设置</div>
            <div class="setting-group">
                <div class="setting-item">
                    <div>
                        <div class="setting-label">每日生存确认</div>
                        <div class="setting-desc">设置每日提醒时间</div>
                    </div>
                    <div class="setting-value">
                        <span class="mr-2">9:00 AM</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">紧急联系人</div>
                        <div class="setting-desc">未确认生存时自动通知</div>
                    </div>
                    <div class="setting-value">
                        <span class="mr-2">3位</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">生存监测灵敏度</div>
                        <div class="setting-desc">检测未活动时长触发预警</div>
                    </div>
                    <div class="setting-value">
                        <span class="mr-2">高</span>
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 通知设置 -->
        <div class="px-4 pt-2">
            <div class="group-title">通知设置</div>
            <div class="setting-group">
                <div class="setting-item">
                    <div>
                        <div class="setting-label">生存提醒</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">社区通知</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">紧急警报</div>
                        <div class="setting-desc">当检测到紧急情况时发出警报</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">营销信息</div>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- 遗产处理 -->
        <div class="px-4 pt-2">
            <div class="group-title">遗产与数据</div>
            <div class="setting-group">
                <div class="setting-item">
                    <div>
                        <div class="setting-label">遗嘱设置</div>
                        <div class="setting-desc">设置您的数字遗产处理方式</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">数据备份</div>
                        <div class="setting-desc">最近备份：今天 12:30</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">清除缓存</div>
                        <div class="setting-desc">当前缓存：56.8MB</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 关于我们 -->
        <div class="px-4 pt-2">
            <div class="group-title">其他</div>
            <div class="setting-group">
                <div class="setting-item">
                    <div>
                        <div class="setting-label">关于我们</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">版本信息</div>
                    </div>
                    <div class="setting-value">
                        <span class="text-gray-400">v1.0.2</span>
                    </div>
                </div>
                <div class="setting-item">
                    <div>
                        <div class="setting-label">用户协议与隐私政策</div>
                    </div>
                    <div class="setting-value">
                        <i class="fas fa-chevron-right text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="px-4 py-8">
            <button class="logout-button">
                退出登录
            </button>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-store"></i>
            <span>服务</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-users"></i>
            <span>社区</span>
        </div>
        <div class="nav-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>
</body>
</html>
